      description: create a new user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                eMail:
                  type: string
            examples:
              '0':
                value: |-
                  {
                      "eMail": "mail@mail.mail",
                      "password": "mail"
                  }
      responses:
        '201':
          description: user created
          content:
            application/json; charset=utf-8:
              schema:
                type: string
              examples: {}
      servers:
        - url: 'https://young-headland-39698.herokuapp.com'
    servers:
      - url: 'https://young-headland-39698.herokuapp.com'